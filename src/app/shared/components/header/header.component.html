<div class="header">
  <span class="p-input-icon-left navbar-light">
    <i class="pi pi-search"></i>
    <input
      class="input-search"
      type="text"
      pInputText
      placeholder="Search"
     [(ngModel)]="value"
    />
  </span>
  <div class="nav text-right">
    <!-- icon -->
    <div class="icon">
      <svg
        class=""
        width="30"
        height="30"
        viewBox="0 0 30 30"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <circle class="icon" cx="15" cy="15" r="15" fill="#F7F7FF" />
        <path
          d="M15.4051 24.05C16.428 24.05 17.2564 23.2216 17.2564 22.1987H13.5538C13.5538 23.2216 14.3823 24.05 15.4051 24.05ZM20.959 18.4962V13.8679C20.959 11.0216 19.4456 8.64733 16.7936 8.0179V7.38846C16.7936 6.62018 16.1734 6 15.4051 6C14.6368 6 14.0167 6.62018 14.0167 7.38846V8.0179C11.3647 8.64733 9.85128 11.0216 9.85128 13.8679V18.4962L8 20.3474V21.2731H22.8103V20.3474L20.959 18.4962Z"
          fill="#9B9FAB"
        />
        <circle cx="20" cy="10" r="3" fill="white" />
        <circle cx="20" cy="10" r="2" fill="#FF3D3D" />
      </svg>
    </div>
    &nbsp;
    <!-- img -->
    <div class="img">
      <img
        src="../../../../assets/images/download.jfif"
        class="rounded-circle"
        alt="Cinque Terre"
        width="34"
        height="34"
      />
      &nbsp;
    </div>
    <p-splitButton
      label="Deko"
      [model]="items"
      (onClick)="save('info')"
      class="fa-button"
      styleClass="p-button-secondary p-mb-2 p-mr-2"
    >
    </p-splitButton>
  </div>
</div>
